<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dialog</title>

    <link rel="stylesheet" type="text/css" href="assets/js/jquery-ui-1.12.1/jquery-ui.min.css">
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    
    <script type="text/javascript">

    $(function() {
        $('#dialog').dialog({ autoOpen: false });
        
        $('#bukaDialog').click(function() {
            $('#dialog').dialog("open");
        });
    });
    </script>
</head>
<body>
    <button id="bukaDialog">Klik Saya !</button>
    <div id="dialog" title="Hello World">
        Halo! Salam Kenal!
    </div>
</body>
</html>
