<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>AutoComplete JQuery</title>

    <link rel="stylesheet" type="text/css" href="assets/js/jquery-ui-1.12.1/jquery-ui.min.css">
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    
    <script type="text/javascript">
        var tags = [
            "AngularJS",
            "ReactJS",
            "vueJS",
            "NodeJS",
            "TypeScript",
            "Ionic",
            "JQuery"
        ];

        $(function() {
            $('#tags').autocomplete({
                source: tags
            });
        });
    </script>
</head>
<body>
    <label for="tags">Pilih Tag :</label>
    <input type="text" name="tag" id="tags">
</body>
</html>
