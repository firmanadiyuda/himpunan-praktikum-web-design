<html>
<head>
<style>
p.dotted {border-style: dotted;} p.dashed
{border-style: dashed;} p.solid {border-style:
solid;} p.double {border-style: double;}
p.groove {border-style: groove;} p.ridge
{border-style: ridge;}
p.inset {border-style: inset;} p.outset {borderstyle: outset;} p.none {border-style: none;}
</style>
</head>
<body>
<h2>Macam-macam style border</h2>
<p class="dotted">A dottedborder.</p>
<p class="dashed">A dashedborder.</p>
<p class="solid">A solid border.</p>
<p class="double">A doubleborder.</p>
<p class="groove">A grooveborder.</p>
<p class="ridge">A ridge border.</p>
<p class="inset">An inset border.</p>
<p class="outset">An outset border.</p>
<p class="none">No border.</p>
</body>
</html>
