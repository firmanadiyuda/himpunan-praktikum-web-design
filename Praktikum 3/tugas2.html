<!DOCTYPE html>
<html style="margin-left: -8px; margin-right: -8px; margin-top: -21px;">
<head>
	<title>Tugas 2</title>
</head>
<body style="font-family: Century Gothic;">
<center>

<div style="background-color: #1E4BFF; width: 100%;">
	<b><h1 style="color: white ; padding-top: 50px; padding-bottom: 50px;">Pendaftaran Anggota Perpustakaan UNS</h1></b>
</div>

<fieldset style="width: 50%; padding: 30px; margin-top:75px;">
	<legend> Data Diri</legend>
	<form action="submit" target="_blank" method="POST">
		<table width="90%">
			<tr>
				<td>
					Nama Lengkap
				</td>
				<td>
					<input type="text" name="namaLengkap" style="width: 100%;">
				</td>
			</tr>

			<tr>
				<td>
					NIM
				</td>
				<td>
					<input type="text" name="nim" style="width: 100%;">
				</td>
			</tr>

			<tr>
				<td>
					Fakultas
				</td>
				<td>
					<input type="text" name="fakultas" style="width: 100%;">
				</td>
			</tr>

			<tr>
				<td>
					Prodi
				</td>
				<td>
					<input type="text" name="prodi" style="width: 100%;">
				</td>
			</tr>

			<tr>
				<td>
					Jenis Kelamin
				</td>
				<td>
					<input type="radio" name="jenisKelamin" value="lakilaki"> Laki - Laki
					<input type="radio" name="jenisKelamin" value="perempuan"> Perempuan

				</td>
			</tr>

			<tr>
				<td>
					Email
				</td>
				<td>
					<input type="email" name="email" style="width: 100%;">
				</td>
			</tr>

			<tr>
				<td>
					Nomor HP
				</td>
				<td>
					<input type="number" name="nomorhp" style="width: 100%;">
				</td>
			</tr>

		</table>
	</form>
</fieldset>

</center>
</body>
</html>
